<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1,  user-scalable=no,minimal-ui" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no">
    <title>爆炸测试</title>
</head>

<body style="margin:0;text-align:center;">
    <img src="try-jquery.jpg" style="display:inline-block;margin-top:200px;margin-bottom:10px;width:550px;" />
    <script src="jquery-3.1.0.js"></script>
    <script src="dist/jquery.imgexplode.min.js"></script>
    <script>
        function explode() {
            $("img").explode({
                maxWidth: 12,
                minWidth: 3,
                radius: 331,
                release: false,
                recycle:false,
                explodeTime: 400,
                canvas:true,
            });
        }
        $("img").on("click",function(){
            explode();
        });
        explode();
    </script>
</body>

</html>
